name: Build and Publish NPM Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run start

      - name: Publish package
        uses: actions/npm@v1
        with:
          args: publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
